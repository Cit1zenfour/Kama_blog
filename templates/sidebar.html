<aside class="col-lg-4">
                <!-- Widget [Search Bar Widget]-->
                <div class="widget search">
                    <header>
                        <h3 class="h6">Поиск</h3>
                    </header>
                    <form action="{% url 'search' %}" class="search-form">
                        <div class="form-group">
                            <input type="text" name="q" placeholder="Что вы хотите искать?">
                            <button type="submit" class="submit"><i class="icon-search"></i></button>
                        </div>
                    </form>
                </div>
                <!-- Widget [Latest Posts Widget]        -->
                <div class="widget latest-posts">
                    <header>
                        <h3 class="h6">Последние посты</h3>
                    </header>
                    <div class="blog-posts">
                        {% for post in most_recent %}
                            <a href="{{ post.get_absolute_url }}">
                        <div class="item d-flex align-items-center">
                            <div class="image"><img src="{{ post.thumbnail.url }}" alt="..."
                                                    class="img-fluid"></div>
                            <div class="title"><strong>{{ post.title }}</strong>
                                <div class="d-flex align-items-center">
                                    {% comment %}
                                    <div class="views"><i class="icon-eye"></i> 500</div>
                                    {% endcomment %}
                                    <div class="comments"><i class="icon-comment"></i> {{ post.comments.count }} </div>
                                </div>
                            </div>
                        </div>
                    </a>
                        {% endfor %}

                </div>
                <!-- Widget [Categories Widget]-->

                <!-- Widget [Tags Cloud Widget]-->

            </aside>
